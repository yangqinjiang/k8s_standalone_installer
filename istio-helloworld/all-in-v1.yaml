apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld-all-in-v1
spec:
  hosts:
  - "*"
  gateways:
  - helloworld-gateway
  http:
  - match:
    - uri:
        exact: /hello
    route:
    - destination:
        host: helloworld
        subset: v1
        port:
          number: 5000